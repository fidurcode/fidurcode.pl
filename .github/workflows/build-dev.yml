name: Build-DEV

on:
  workflow_dispatch:
  push:
    branches:
      - dev

jobs:
  config:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure node
        uses: actions/setup-node@v4
        with:
          node-version: 20.9.0

  install:
    runs-on: ubuntu-latest
    needs: config
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure node
        uses: actions/setup-node@v4
        with:
          node-version: 20.9.0

      - name: Cache Node.js modules
        id: cache-node-modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm i --legacy-peer-deps

      - name: Persist node_modules
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: cp -r node_modules $HOME/node_modules

  test:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure node
        uses: actions/setup-node@v4
        with:
          node-version: 20.9.0

      - name: Restore node_modules
        run: cp -r $HOME/node_modules ./node_modules

      - name: Test code
        run: npm test

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure node
        uses: actions/setup-node@v4
        with:
          node-version: 20.9.0

      - name: Restore node_modules
        run: cp -r $HOME/node_modules ./node_modules

      - name: Build project
        run: npm run build-dev
