name: Build

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  config:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure node
        uses: actions/setup-node@v4
        with:
          node-version: 20.9.0

  install:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: npm i --legacy-peer-deps

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Test code
        run: npm test

  build:
    runs-on: ubuntu-latest
    steps:
      - name: FidurCode Build
        run: npm run build-prod
